<body>
  <header>

      <span>Velkommen, {{ username }} </span>
      <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" class="link-button">Log Out</button>
      </form>
    
      {% endif %}
    
      <nav>
          <a href="/">Hjem</a>
          <a href="/problemer">Lag en henvendelse</a>
          {% if admin %}
          <a href="/ulost">Uløst</a>
          {% endif %}
          {% if admin %}
          <a href="/underarbeid">Under arbeid</a>
          {% endif %}
          <a href="/dineproblemer">Dine henvendelser</a>
      </nav>
    {% endif %}
  </header>

    {%block content%}    

    {%endblock%}
  </main>

    <p>Helpdesk.©</p>
  </footer>
</body>
</html>
