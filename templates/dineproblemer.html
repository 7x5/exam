{%extends "layout.html"%}
{%block content%}
<h3>Dine henvendelser</h3>

{% for problem in problems %}
<details>
	<summary>{{problem[1]}}'s henvendelse. "{{problem[6]}}"</summary>
	<address>
		Av: {{problem[1]}} <br>
		Telefonnr: {{problem[2]}} <br>
		E-post: {{problem[7]}} <br>
		Send inn: {{problem[4]}} <br>

	<hr>
	<p>{{problem[3]}}</p>
</details>
{% endfor %}
{%endblock%}
