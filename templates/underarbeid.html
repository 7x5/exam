{%extends "layout.html"%}
{%block content%}
<h3>Henvendelser under arbeid</h3>

{% for under in under %}
<details>
	<summary>{{under[1]}}'s henvendelse. "{{under[6]}}"</summary>
	<address>
		Av: {{under[1]}} <br>
		Telefonnr: {{under[2]}} <br>
		E-post: {{under[7]}} <br>
		Starta: {{time}}
		<hr>
	</address>
	<p>{{under[3]}}</p>
</details>
{% endfor %}
{%endblock%}
